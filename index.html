<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MOON</title>
</head>

<body>
    <section class="space">
        <div class="welcome">
            <h1 href="" class="typewrite" data-period="2000"
                data-type='[ "Welcome to Space!", "I am Creative.", "I Love Design.", "I Love to Develop." ]'>
                <span class="wrap"></span>
            </h1>
        </div>
        <div class="black-hole">
            <div class="around-hole"></div>
        </div>
        <div class="solar-system">
            <div class="sun">
                <div class="around-sun"></div>
                <div class="solar-border">
                    <div class="sb1"></div>
                    <div class="sb2"></div>
                    <div class="sb3"></div>
                </div>
                <div class="mercury">
                    <div class="atmosphere"></div>
                </div>
                <div class="venus">
                    <div class="atmosphere"></div>
                </div>
                <div class="earth">
                    <div class="atmosphere"></div>
                </div>
                <div class="mars">
                    <div class="atmosphere"></div>
                </div>
                <div class="jupiter">
                    <div class="atmosphere"></div>
                </div>
                <div class="saturn">
                    <div class="atmosphere"></div>
                    <div class="ring"></div>
                </div>
                <div class="uranus">
                    <div class="atmosphere"></div>
                </div>
                <div class="neptune">
                    <div class="atmosphere"></div>
                </div>
            </div>
        </div>
        <div class="moon-base">
            <p>M</p>
            <div class="moon">
                <p>O</p>
                <div></div>
            </div>
            <p>N</p>
        </div>
        <div class="stars">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
            <div class="s5"></div>
            <div class="s6"></div>
            <div class="s7"></div>
            <div class="s8"></div>
            <div class="s9"></div>
            <div class="s10"></div>
        </div>
        <div class="sounds">
            <div class="music">
                <img src="./assets/img/play.svg" title="Pause" class="play">
                <img src="./assets/img/pause.svg" title="Play" class="pause active">
            </div>
            <div class="volume">
                <img src="./assets/img/volume-up.svg" title="Mute" class="volume-up active">
                <img src="./assets/img/volume-down.svg" title="Unmute" class="volume-down">
            </div>
            <audio preload="data" loop>
                <source src="./assets/audios/Moon.mp3">
            </audio>
        </div>
    </section>
</body>
<!-- <script type="module" src="./assets/js/mercury.js"></script> -->
<script type="module" src="./assets/js/textAnimation.js"></script>
<script type="module" src="./assets/js/moonTransfer.js"></script>
<script type="module" src="./assets/js/sound.js"></script>

</html>
